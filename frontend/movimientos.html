<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <nav class="navbar navbar-light bg-white shadow-sm mb-4">
            <div class="container-fluid">
                <h4 class="navbar-brand mb-0">üìä Historial de Movimientos</h4>
                <div>
                    <a href="index.html" class="btn btn-outline-primary btn-sm">‚Üê Volver al Inventario</a>
                </div>
            </div>
        </nav>

        <div class="card">
            <div class="card-body">
                <h5>üìã Movimientos de Inventario</h5>
                <div class="table-responsive">
                    <table class="table table-striped" id="tablaMovimientos">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Tipo</th>
                                <th>Cantidad</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="listaMovimientos">
                        </tbody>
                    </table>
                </div>
                <button onclick="exportarMovimientos()" class="btn btn-success mt-3">üì§ Exportar a Excel</button>
            </div>
        </div>
    </div>

    <script>
        const lista = document.getElementById('listaMovimientos');

        // Verificar sesi√≥n
        window.onload = () => {
            const usuario = localStorage.getItem('usuario');
            if (!usuario) {
                alert('Debe iniciar sesi√≥n');
                window.location.href = 'index.html';
                return;
            }
            cargarMovimientos();
        };

        function cargarMovimientos() {
            fetch('http://localhost:5000/movimientos')
                .then(res => res.json())
                .then(data => {
                    lista.innerHTML = '';
                    data.forEach(m => {
                        lista.innerHTML += `
                            <tr>
                                <td>${m.id}</td>
                                <td>${m.producto}</td>
                                <td>
                                    <span class="badge ${m.tipo === 'entrada' ? 'bg-success' : 'bg-danger'}">
                                        ${m.tipo === 'entrada' ? 'Entrada' : 'Salida'}
                                    </span>
                                </td>
                                <td>${m.cantidad}</td>
                                <td>${new Date(m.fecha).toLocaleString()}</td>
                            </tr>
                        `;
                    });
                })
                .catch(err => {
                    console.error('Error al cargar movimientos:', err);
                    alert('‚ùå Error al cargar movimientos');
                });
        }

        function exportarMovimientos() {
            fetch('http://localhost:5000/movimientos')
                .then(res => res.json())
                .then(movimientos => {
                    const data = movimientos.map(m => ({
                        'ID': m.id,
                        'Producto': m.producto,
                        'Tipo': m.tipo === 'entrada' ? 'Entrada' : 'Salida',
                        'Cantidad': m.cantidad,
                        'Fecha': new Date(m.fecha).toLocaleString()
                    }));
                    const ws = XLSX.utils.json_to_sheet(data);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, 'Movimientos');
                    XLSX.writeFile(wb, `movimientos_${new Date().toISOString().slice(0,10)}.xlsx`);
                })
                .catch(() => alert('‚ùå Error al exportar'));
        }
    </script>
</body>
</html>
